<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jayesh | 3D Artist</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#0e0e0e;
  color:#ffffff;
}
header{
  padding:60px 20px;
  text-align:center;
}
header h1{
  font-size:42px;
  margin-bottom:10px;
}
header p{
  color:#bbbbbb;
}
section{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}
.card{
  background:#161616;
  padding:15px;
  border-radius:10px;
}
.card img{
  width:100%;
  border-radius:8px;
}
footer{
  text-align:center;
  padding:30px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <h1>Jayesh SS</h1>
  <p>3D Artist & Brand Visual Designer</p>
</header>

<section>
  <h2>Selected Works</h2>

  <div class="grid">

    <div class="card">
      <img src="https://via.placeholder.com/600x400">
      <p>Product Visualization – Blender</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/600x400">
      <p>Industrial 3D Model</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/600x400">
      <p>Concept Render</p>
    </div>

  </div>
</section>

<footer>
  © 2026 Jayesh SS
</footer>

</body>
</html>
